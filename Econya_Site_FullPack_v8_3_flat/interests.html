<!DOCTYPE html>
<html lang="fr">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Centres d'intérêt — Econya</title><link rel="stylesheet" href="assets/style.css"/></head>
<body>
<header>
  <a class="brand" href="index.html"><img src="assets/logo.svg" alt="Econya" style="width:34px;height:34px;border-radius:8px"/> <strong>Econya</strong></a>
  <nav class="nav">
    <a href="assistant.html">Assistant IA</a>
    <a href="comparator.html">Comparateur</a>
    <a href="simulators.html">Simulateurs</a>
    <a href="deals.html">Bon plans</a>
    <a href="alerts.html">Alertes</a>
    <a href="interests.html"><strong>Intérêts</strong></a>
  </nav>
</header>
<div class="wrap">
  <h1>Vos centres d'intérêt</h1>
  <div class="card">
    <div class="small">Choisissez les catégories qui vous intéressent pour recevoir des bons plans et push ciblés.</div>
    <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px;margin-top:8px">
      <label><input type="checkbox" value="travel"> Voyages & Hôtels</label>
      <label><input type="checkbox" value="sport"> Sport & Loisirs</label>
      <label><input type="checkbox" value="finance"> Finance & Banque</label>
      <label><input type="checkbox" value="telecom"> Télécom & Internet</label>
      <label><input type="checkbox" value="energy"> Énergie (élec/gaz)</label>
    </div>
    <div style="margin-top:8px">
      <button class="btn" id="save">Enregistrer</button>
    </div>
    <div id="status" class="small" style="margin-top:6px"></div>
  </div>
</div>
<footer><div>© 2025 Econya</div></footer>
<script>
function read(){ try{ return JSON.parse(localStorage.getItem('econya_interests')||'[]'); }catch{return []} }
function write(v){ localStorage.setItem('econya_interests', JSON.stringify(v)); }
window.addEventListener('DOMContentLoaded', ()=>{
  const cur = new Set(read());
  document.querySelectorAll('input[type=checkbox]').forEach(cb=>{ cb.checked = cur.has(cb.value); });
  document.getElementById('save').onclick = ()=>{
    const vals = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb=>cb.value);
    write(vals);
    document.getElementById('status').textContent = 'Préférences enregistrées. Les notifications ciblées les utiliseront.';
  };
});
</script>
</body></html>
